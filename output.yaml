AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Commodity
Globals:
  Function:
    Timeout: 3
Resources:
  CommodityFunctions:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://commodity-sam/c9b199f707e8add9f8bb3f9e4f74d3ad
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
      - DynamoDBWritePolicy:
          TableName: Commodity
      Events:
        form:
          Type: Api
          Properties:
            Path: /commodity
            Method: post
  CommodityProviderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://commodity-sam/456b39d6a03ff8b22f537867671be702
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
      - DynamoDBReadPolicy:
          TableName: Commodity
      Events:
        form:
          Type: Api
          Properties:
            Path: /commodity/{commodityId}
            Method: get
Outputs:
  CommodityApi:
    Description: API Gateway endpoint URL for Prod stage for Commodity functions
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/commodity
  CommodityFunctions:
    Description: Commodity Lambda Functions ARN
    Value:
      Fn::GetAtt:
      - CommodityFunctions
      - Arn
  CommodityFunctionsIamRole:
    Description: Implicit IAM Role created for Commodity functions
    Value:
      Fn::GetAtt:
      - CommodityFunctionsRole
      - Arn
